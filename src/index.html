<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
  </head>

  <body>
    <header>
      <a href="https://ibb.co/1RDwbj9"><img class="logo" src="https://i.ibb.co/tY7W3Fb/logo.png" alt="logo" border="0"></a>
    </header>
    <div class="container">
    
    <div class="statistics-bar">
    <a href="https://ibb.co/wrZNjrM"><img class="pokedex-icon" src="https://i.ibb.co/cXKcVXD/pokedex.png" alt="pokedex" border="0"></a>
    <div id="statistics" class="statistics"><p>Pokémons de la Región Kanto</p></div>
    </div>
    <div class="order">
      <select id="ordenpokemon" class="select-order">
      <option selected disabled>Ordenar por nombre</option> 
      <option value="ABC"> A - Z </option>
      <option value="CBA"> Z - A</option>
      </select>
    </div>

    <div class="menu">
    <div class="filter-tittle">
      <p>Filtros de Búsqueda</p>
    </div>

      <select id="typepokemon" class="select-filter"> 
         <option selected disabled>Tipo de Pokémon</option> 
         <option value="Fire">Fuego</option> 
         <option value="Water"> Agua</option>
         <option value="Electric">Electrico</option>
         <option value="Poison">Veneno </option>
         <option value="Grass"> Hierba</option>
         <option value="Bug"> Insecto</option>
         <option value="Normal"> Normal</option>
         <option value="Ground">Tierra</option>
         <option value="Fighting">Lucha </option>
         <option value="Psychic"> Psiquica</option>
         <option value="Dragon">Dragon</option>
         <option value="Ice">Hielo</option>
         <option value="Rock">Roca</option>
         <option value="Ghost">Fantasma</option>
         <option value="Flying">Volador</option>
      </select> 

      <select id="pokemonWeakness" class="select-filter"> 
          <option selected disabled>Selecciona una Debilidad</option>
          <option value="Water">Agua</option>
          <option value="Dragon">Dragon</option>
          <option value="Electric">Electrico</option>
          <option value="Fire">Fuego </option>
          <option value="Grass"> Hierba</option>
          <option value="Bug"> Insecto</option>
          <option value="Fighting">Lucha</option>
          <option value="Normal"> Normal</option>
          <option value="Psychic"> Psíquico</option>
          <option value="Ground">Tierra</option>
          <option value="Poison">Veneno </option>
        </select> 
        <div class="return-button">
          <a href="#" type="button" id="return">Restablecer</a>
        </div>
        
    </div>
   
    <div id="root" class="pokemon"></div>
  </div>
  
    <script src="./data/pokemon/pokemon.js"></script> 
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
